  <body>
           <header>  <div class="head-part">
        <nav class="nav" id="navbar">
          <div class="logo">
            <h1><span class="color-primary bold">Fit</span> Train</h1>
          </div>
          <div class="burger">
            <div class="lines line1"></div>
            <div class="lines line2"></div>
            <div class="lines line3"></div>
          </div>
          <div class="nav-menu">
            <ul class="nav-links">
              <li><a href="../index.html" >Home</a></li>

          <div class="showcase">
          <h1>Become A Member</h1>
          </div>
    </header>
    <p class="style-line"></p>
    <div class="member">
        <h2 ><span class="color-primary">Sign</span> Up || Sign <span class="color-primary"> In</span></h2>
    </div>

       <div class="signing">
      <div class="signup-form">
        <h2>Sign-Up</h2>
        <form>
          <label>First Name</label>
          <input type="text" />
          <label>Last Name</label><input type="text" />
          <label> Email ID </label> <input type="email" />
          <label>Phone number</label>
          <input type="text" />
           <label>Password</label>
          <input type="password" />
          <label>Confirm Password</label>
          <input type="password" />
        </form>
        <button class="btn-primary signup">Sign-Up</button>
      </div>
        <div class="signIn-form">
        <h2>Sign-In</h2>
        <form>
          <label> Email ID/User Name </label> <input type="email" />
          <label>Password</label>
          <input type="password" />
        </form>
        <button class="btn-primary signIn">Sign-In</button>
      </div>
</div>
